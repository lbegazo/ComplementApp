<form #registerForm="ngForm">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" placeholder="Username" 
        name="username" [(ngModel)]="model.username" required>
  </div>

  <!-- <div class="form-group">
    <label for="favouriteValue">What is your favourite group?</label>
    <select class="form-control" id="favouriteValue">
      <option *ngFor="let value of valuesFromHome" [value]="value">{{value.name}}</option>
    </select>
  </div> -->

  <div class="form-group">
    <input type="password" class="form-control" placeholder="Password" 
    name="password" [(ngModel)]="model.password" required>
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" type="submit" (click)="onRegister()">Register</button>
    <button class="btn btn-default" type="button" (click)="onCancel()">Cancel</button>
  </div>
  
</form>

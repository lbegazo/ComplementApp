<div class="container-fluid mt-1">
  <div class="row no-gutters">
    <div class="col-12">
      <h2 class="text-center text-primary" style="margin: 0px">
        {{ nombreTransaccion }}
      </h2>
      <hr style="margin: 5px" />
    </div>
  </div>
</div>

<form [formGroup]="facturaHeaderForm">
  <div class="container-fluid mt-1">
    <div class="row mt-2" *ngIf="mostrarCabecera">
      <div class="col-md-12">
        <table
          class="table"
          id="tablaContenedor"
          style="width: 90%; margin-left: auto; margin-right: auto"
        >
          <tr>
            <td style="padding: 0px 10px">
              <!--RADIO BUTTONS -->

              <div class="container-fluid mt-2">
                <div class="row">
                  <div class="col-12 withoutPadding">
                    <h4>Seleccione una opción:</h4>
                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        id="male"
                        type="radio"
                        class="custom-control-input"
                        value="1"
                        name="rbtRadicarFacturaCtrl"
                        formControlName="rbtRadicarFacturaCtrl"
                        (change)="onCreacion($event)"
                        [checked]="this.esCreacion"
                      />
                      <label class="custom-control-label" for="male"
                        >Crear</label
                      >
                    </div>

                    <div
                      class="custom-control custom-radio custom-control-inline"
                    >
                      <input
                        id="female"
                        type="radio"
                        class="custom-control-input"
                        value="2"
                        name="rbtRadicarFacturaCtrl"
                        formControlName="rbtRadicarFacturaCtrl"
                        (change)="onModificacion($event)"
                        [checked]="!this.esCreacion"
                      />
                      <label class="custom-control-label" for="female"
                        >Modificar</label
                      >
                    </div>
                  </div>
                </div>
              </div>

              <!--TERCERO-->
              <div class="form-row mt-2">
                <div class="form-group col-md-3">
                  <label for="inputNumeroTercero" class="col-form-label-md"
                    >Número de identificación</label
                  >
                  <input
                    [(ngModel)]="search"
                    typeaheadOptionField="numeroIdentificacion"
                    [typeahead]="suggestions$"
                    [typeaheadAsync]="true"
                    (typeaheadOnSelect)="typeaheadOnSelect($event)"
                    placeholder="Ingrese el número tercero"
                    formControlName="terceroCtrl"
                    class="form-control border border-bottom-0 addPaddingLeft"
                    style="height: 20px"
                    id="inputNumeroTercero"
                  />
                  <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="errorMessage"
                  >
                    {{ errorMessage }}
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputTercero" class="col-form-label-md"
                    >Nombre del tercero</label
                  >
                  <input
                    type="text"
                    class="form-control border addPaddingLeft"
                    style="height: 20px"
                    maxlength="50"
                    formControlName="terceroDescripcionCtrl"
                    id="inputTercero"
                    value="{{ tercero?.nombre }}"
                    readonly
                  />
                </div>

                <div class="form-group col-md-3">
                  <table>
                    <tr style="vertical-align: bottom">
                      <td style="padding-top: 15px">
                        &nbsp;
                        <button
                          type="submit"
                          class="btn btn-primary"
                          (click)="onBuscarFactura()"
                          style="width: 80px"
                        >
                          Buscar</button
                        >&nbsp;
                        <button
                          type="submit"
                          class="btn btn-success"
                          (click)="onLimpiarFactura()"
                          style="width: 80px"
                        >
                          Limpiar
                        </button>
                      </td>
                    </tr>
                  </table>
                </div>
              </div>
            </td>
          </tr>
          <!--Grilla de facturas-->
          <tr>
            <td style="padding: 0px 15px">
              <div class="form-row mt-2">
                <div style="width: 2%"></div>
                <div style="width: 18%" class="inner center">
                  <label class="col-form-label-md"
                    >Tipo de identificación</label
                  >
                </div>
                <div style="width: 15%" class="inner center">
                  <label class="col-form-label-md"
                    >Número de identificación</label
                  >
                </div>
                <div style="width: 65%" class="inner center">
                  <label class="col-form-label-md"
                    >Nombre o razón social.</label
                  >
                </div>
              </div>
              <div *ngIf="listaTercero">
                <div
                  formArrayName="planPagoControles"
                  class="form-row"
                  *ngFor="let item of listaTercero; let i = index"
                >
                  <ng-container [formGroupName]="i">
                    <div
                      style="width: 2%"
                      class="inner center aplicaBackground"
                    >
                      <input
                        type="radio"
                        [value]="item?.terceroId"
                        (change)="onCheckChange($event)"
                        name="inlineDefaultRadiosExample"
                      />
                    </div>
                    <div
                      style="width: 18%"
                      class="inner center aplicaBackground"
                    >
                      <p class="medium">
                        {{ item?.tipoDocumentoIdentidad }}
                      </p>
                    </div>
                    <div
                      style="width: 15%"
                      class="inner center aplicaBackground"
                    >
                      <p class="medium">
                        {{ item?.numeroIdentificacion }}
                      </p>
                    </div>
                    <div style="width: 65%" class="inner left aplicaBackground">
                      <p class="medium">
                        {{ item?.nombre }}
                      </p>
                    </div>
                  </ng-container>
                </div>
              </div>
            </td>
          </tr>
          <!--Paginación-->
          <tr>
            <td style="padding: 0px">
              <div class="d-flex justify-content-center mt-3">
                <pagination
                  [boundaryLinks]="true"
                  [totalItems]="pagination.totalItems"
                  [itemsPerPage]="pagination.itemsPerPage"
                  [(ngModel)]="pagination.currentPage"
                  (pageChanged)="pageChanged($event)"
                  previousText="&lsaquo;"
                  nextText="&rsaquo;"
                  firstText="&laquo;"
                  lastText="&raquo;"
                  [ngModelOptions]="{ standalone: true }"
                  [maxSize]="pagination.maxSize"
                >
                </pagination>
              </div>
            </td>
          </tr>
          <!--Botón Liquidar-->
          <tr>
            <td
              style="
                padding-right: 10px;
                padding-left: 10px;
                padding-bottom: 15px;
                padding-top: 0px;
              "
            >
              <div class="form-row">
                <div class="col-12 right">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="onParametrizar()"
                    [disabled]="terceroId === 0"
                  >
                    {{ nombreBoton }}
                  </button>
                </div>
              </div>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</form>

<div class="container-fluid mt-1">
  <div class="row">
    <div class="col-12" *ngIf="!mostrarCabecera">
      <app-parametro-liquidacion-edit
        [tercero]="terceroSeleccionado"
        [esCreacion]="esCreacion"
        [parametroLiquidacionSeleccionado]="parametroLiquidacionSeleccionado"
        (esCancelado)="HabilitarCabecera($event)"
      ></app-parametro-liquidacion-edit>
    </div>
  </div>
</div>

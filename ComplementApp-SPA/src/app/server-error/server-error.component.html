<div class="container mt-3">
  <h4>Internal server error</h4>

  <ng-container *ngIf="error">
    <h5 class="text-danger">Error: {{ error.message }}</h5>
    <p>What to do next?</p>
    <ol>
      <li>Open the chrome developer tools</li>
      <li>Inspect the network tab</li>
      <li>Check the failing request</li>
      <li>Examine the request URL - make sure is correct</li>
      <li>Reproduce the error using Postman</li>
    </ol>
    <code class="mt-5" style="background-color: whitesmoke">{{
      error.details
    }}</code>
  </ng-container>
</div>

<div class="container-fluid">
    <div class="row">
      <div class="col-12 addPadding">
        <div class="modal-content">
          <div class="modal-header" style="padding: 5px">
            <h4 class="modal-title pull-left" style="margin: 0px">{{ title }}</h4>
            <button
              type="button"
              class="close pull-right"
              aria-label="Close"
              (click)="bsModalRef.hide()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="padding-top: 0px">
            <div class="row no-gutters">
              <div class="col-12">
                <h3>Seleccionar los archivos</h3>
  
                <table class="table">
                  <tr class="spaceUnder">
                    <td>
                      <label for="cdp"
                        >Cdp</label
                      >
                    </td>
                    <td>
                      <input
                        type="file"
                        ng2FileSelect
                        [uploader]="uploader"
                        id="cdp"
                      />
                    </td>
                  </tr>
                  <tr class="spaceUnder">
                    <td>
                      <label for="compromiso">Compromiso</label>
                    </td>
                    <td>
                      <input
                        type="file"
                        ng2FileSelect
                        [uploader]="uploader"
                        id="compromiso"
                      />
                    </td>
                  </tr>
                  <tr class="spaceUnder">
                    <td>
                      <label for="obligacion"
                        >Obligación</label
                      >
                    </td>
                    <td>
                      <input
                        type="file"
                        ng2FileSelect
                        [uploader]="uploader"
                        id="obligacion"
                      />
                    </td>
                  </tr>
                  <tr class="spaceUnder">
                    <td>
                      <label for="ordenPago">Orden de Pago</label>
                    </td>
                    <td>
                      <input
                        type="file"
                        ng2FileSelect
                        [uploader]="uploader"
                        id="ordenPago"
                      />
                    </td>
                  </tr>
                </table>
              </div>
            </div>
            <div class="row no-gutters">
              <div
                class="col-md-12"
                style="margin-bottom: 40px"
                *ngIf="uploader?.queue?.length"
              >
                <h3>Archivos a cargar</h3>
                <p>Cantidad de archivos: {{ uploader?.queue?.length }}</p>
  
                <table class="table">
                  <thead>
                    <tr>
                      <th width="40%">Nombre</th>
                      <th>Tamaño</th>
                      <th>Acción</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of uploader.queue" class="spaceUnder">
                      <td>
                        <strong>{{ item?.file?.name }}</strong>
                      </td>
                      <td *ngIf="uploader.options.isHTML5" nowrap>
                        {{ item?.file?.size / 1024 / 1024 | number: ".2" }} MB
                      </td>
                      <td nowrap>
                        <button
                          type="button"
                          class="btn btn-success btn-xs mr-2"
                          (click)="item.upload()"
                          [disabled]="
                            item.isReady || item.isUploading || item.isSuccess
                          "
                        >
                          <span class="glyphicon glyphicon-upload"></span> Anexar
                        </button>
                        <button
                          type="button"
                          class="btn btn-danger btn-xs"
                          (click)="item.remove()"
                        >
                          <span class="glyphicon glyphicon-trash"></span> Eliminar
                        </button>
                      </td>
                    </tr>
                  </tbody>
                </table>
  
                <div>
                  <div>
                    Progreso:
                    <div class="progress mb-4">
                      <div
                        class="progress-bar"
                        role="progressbar"
                        [ngStyle]="{ width: uploader.progress + '%' }"
                      ></div>
                    </div>
                  </div>
                  <div class="row">
                    <div>
                      <button
                        type="button"
                        class="btn btn-success btn-s mr-2 ml-2"
                        (click)="uploader.uploadAll()"
                        [disabled]="!uploader.getNotUploadedItems().length"
                      >
                        <span class="fa fa-upload"></span> Anexar todo
                      </button>
                    </div>
                    <div class="divider"></div>
                    <div>
                      <button
                        type="button"
                        class="btn btn-danger btn-s"
                        (click)="uploader.clearQueue()"
                        [disabled]="!uploader.queue.length"
                      >
                        <span class="fa fa-trash"></span> Eliminar
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12 right withoutPadding">
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="onAceptar()"
                >
                  Aceptar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

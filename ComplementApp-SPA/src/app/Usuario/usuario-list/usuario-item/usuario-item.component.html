<a
  style="cursor: pointer;padding:10px 30px;vertical-align: middle;width: 100%;"
  class="list-group-item clearfix"
  routerLinkActive="active"
  [routerLink]="[usuario.usuarioId]"
  
>
  <div class="pull-left">
    <h4
      class="list-group-item-heading"
      style="margin: 0px;"
    >
      {{ usuario.nombres }} {{ usuario.apellidos }}
    </h4>
  </div>
</a>

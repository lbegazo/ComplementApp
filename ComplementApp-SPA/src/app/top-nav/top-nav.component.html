<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container withoutPadding withoutMargin" >
    <mat-toolbar
      color="primary"
      class="mat-elevation-z1"
      style="background-color: #2196f3; width: 20px; box-shadow:none;"
    >
      <button
        *ngIf="loggedIn()"
        mat-icon-button
        id="menu"
        (click)="navService.openNav()"
      >
        <mat-icon>menu</mat-icon>
      </button>
      <a [routerLink]="['/']">
        <img src="/assets/img/ane_logo.png" alt="ane" width="120" height="70" />
      </a>
    </mat-toolbar>
    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Bienvenido {{ authService.decodedToken?.family_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a
          class="dropdown-item"
          [routerLink]="['/usuarios/' + authService.decodedToken?.nameid]"
          ><i class="fa fa-user"></i> Cuenta</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>
    <form
      id="loginForm" 
      #loginForm="ngForm"
      *ngIf="!loggedIn()"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Usuario"
        [(ngModel)]="model.username"
        required
        #username="ngModel"
        autocomplete="off"
        readonly
        onfocus="this.removeAttribute('readonly');"
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        name="password"
        placeholder="ContraseÃ±a"
        [(ngModel)]="model.password"
        required
        #password="ngModel"
        autocomplete="off"
        readonly
        onfocus="this.removeAttribute('readonly');"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>

<nav
  class="navbar navbar-expand-md navbar-dark"
  style="padding-left: 50px; padding-right: 50px; background-color: #3c94db"
>
  <div class="container-fluid" style="padding: 0px">
    <div
      style="width: 95%; margin-left: auto; margin-right: auto"
      class="d-flex justify-content-between"
    >
      <div
        style="width: 30%"
        class="d-flex justify-content-start align-self-center"
      >
        <mat-toolbar
          color="primary"
          class="mat-elevation-z1"
          style="
            background-color: #3c94db;
            width: 600px;
            box-shadow: none;
            padding-left: 0px;
          "
        >
          <button
            *ngIf="loggedIn()"
            mat-icon-button
            id="menu"
            (click)="navService.openNav()"
            style="margin-right: 200px"
          >
            <mat-icon>menu</mat-icon>
          </button>
        </mat-toolbar>
      </div>
      <div style="width: 5%"></div>
      <div
        style="width: 30%"
        class="d-flex justify-content-center align-self-center"
      >
        <a [routerLink]="['/']">
          <img
            src="./assets/img/sigpaa.png"
            alt="SIGPAA"
            width="90"
            height="80"
          />
        </a>
        <div *ngIf="environmentTest()">
          <img src="./assets/img/QA.png" alt="QA" width="90" height="80" />
        </div>
      </div>
      <div style="width: 5%"></div>
      <div
        style="width: 30%"
        class="d-flex justify-content-end align-self-center"
      >
        
        <div *ngIf="loggedIn()" class="dropdown" dropdown>
          <a class="dropdown-toggle text-light" dropdownToggle>
            Bienvenido
            {{ authService.decodedToken?.family_name | titlecase }}
          </a>
          <div class="dropdown-menu mt-3" *dropdownMenu>
            <a
              class="dropdown-item"
              [routerLink]="['/usuarios/' + authService.decodedToken?.nameid]"
              ><i class="fa fa-user"></i> Cuenta</a
            >
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" (click)="logout()"
              ><i class="fa fa-sign-out"></i> Cerrar sesi√≥n</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" [routerLink]="['/']">
      <img src="/assets/img/ane_logo.png" alt="ane" width="100" height="50" />
    </a>
    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <!-- <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/members']">Matches </a>
      </li> -->
      <li class="nav-item" routerLinkActive="active" *ngIf="esAdministrador()">
        <a class="nav-link" [routerLink]="['/usuarios']">Usuario</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="esAdministrador()">
        <a class="nav-link" [routerLink]="['/archivo']">Actualizar BD</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/cdp']">Solicitud o Modificación de CDP</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/factura']">Facturas</a>
      </li>
      <!-- <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/Causacion']">Causación</a>
      </li> -->
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Bienvenido {{ authService.decodedToken?.family_name | titlecase }}
      </a>
      <div class="dropdown-menu mt-3" *dropdownMenu>
        <a
          class="dropdown-item"
          [routerLink]="['/usuarios/' + authService.decodedToken?.nameid]"
          ><i class="fa fa-user"></i> Cuenta</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Logout</a
        >
      </div>
    </div>

    <form
      id="loginForm"
      #loginForm="ngForm"
      *ngIf="!loggedIn()"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        name="username"
        placeholder="Usuario"
        [(ngModel)]="model.username"
        required
        #username="ngModel"
        autocomplete="off" readonly 
        onfocus="this.removeAttribute('readonly');" 
      />
      <input
        class="form-control mr-sm-2"
        type="password"     
        name="password"
        placeholder="Contraseña"
        [(ngModel)]="model.password"
        required
        #password="ngModel"        
        autocomplete="off" readonly 
        onfocus="this.removeAttribute('readonly');"
      />
      <button
        [disabled]="!loginForm.valid"
        class="btn btn-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
